plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group "org.craftercms"
version "0.1.0"

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

intellij {
    version "2017.1"
    plugins = ['Groovy']
    updateSinceUntilBuild false

}
patchPluginXml {
    sinceBuild "171.1"
}